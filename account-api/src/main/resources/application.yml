server:
    port: 8082

spring:
    datasource:
        initialization-mode: always
        continue-on-error: true
    rabbitmq:
      host: rabbitmq
      port: 5672
      username: admin
      password: 123456

eureka:
    client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
        defaultZone: http://localhost:8761/eureka

keycloak:
    auth-server-url: ${KEYCLOAK_URL:http://localhost:8085/auth}
    realm: ${KEYCLOAK_REALM:wallet-service}
    resource: ${KEYCLOAK_CLIENT_ID:account-api}
    credentials:
        secret: ${KEYCLOAK_SECRET:3236aec7-54a6-4ea6-a132-c94a14a2be1f}
    ssl-required: external
    use-resource-role-mappings: true
    bearer-only: true