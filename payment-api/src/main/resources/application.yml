server:
    port: 8086

spring:
  application:
    name: 'payment'
  datasource:
    password: root
    username: root
    url: 'jdbc:mysql://localhost:3306/payment?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true'
  jpa:
    hibernate:
      ddl-auto: update

eureka:
    client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
        defaultZone: http://localhost:8761/eureka
